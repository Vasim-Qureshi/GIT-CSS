<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Showcase</title>
  <link rel="stylesheet" href="positions.css">
</head>
<body>
  <header class="fixed-header">
    <h1>Product Showcase</h1>
  </header>
  <main>
    <section class="relative-container">
      <h2>Relative Positioning</h2>
      <div class="product relative-product">
        <img src="https://images.pexels.com/photos/4158/apple-iphone-smartphone-desk.jpg?auto=compress&cs=tinysrgb&w=400" width="100%" alt="Product 1">
        <h3>Product 1</h3>
        <p>Position: Relative</p>
      </div>
    </section>

    <section>
      <h2>Static Positioning</h2>
      <div class="product static-product">
        <img src="https://images.pexels.com/photos/3819969/pexels-photo-3819969.jpeg?auto=compress&cs=tinysrgb&w=400" width="100%" height="70%" alt="Product 2">
        <h3>Product 2</h3>
        <p>Position: Static</p>
      </div>
    </section>

    <section class="absolute-container">
      <h2>Absolute Positioning</h2>
      <div class="product absolute-product">
        <img src="https://images.pexels.com/photos/14625991/pexels-photo-14625991.jpeg?auto=compress&cs=tinysrgb&w=400" width="100%" height="70%" alt="Product 3">
        <h3>Product 3</h3>
        <p>Position: Absolute</p>
      </div>
    </section>

    <section>
      <h2>Sticky Positioning</h2>
      <div class="product sticky-product">
        <img src="https://via.placeholder.com/150" alt="Product 4">
        <h3>Product 4</h3>
        <p>Position: Sticky</p>
      </div>
    </section>
  </main>

  <footer class="fixed-footer">
    <p>Fixed Footer - Always visible</p>
  </footer>
</body>
</html>
