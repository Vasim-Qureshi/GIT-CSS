<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height:100px;
            width: 100px;
            animation: first 5s linear infinite;
            margin-left: 20px;
        }

        @keyframes first{
            from{transform: rotate(-360deg);}
            to{transform: rotate(36deg) ;}
        }

    </style>
</head>
<body>
    <img src="https://img.freepik.com/free-photo/colorful-design-with-spiral-design_188544-9588.jpg" alt="" height="50px" width="50px">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJrT7MI9fsrc6mWRBJBwhrf4vwTL7S5B8CzQ&s" alt="" height="50px" width="50px">
</body>
</html>
